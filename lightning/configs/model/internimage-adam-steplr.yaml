model: 
    _target_: models.components.intern_seg.InternImageSegmentation
    depths: [4, 4, 18, 4]
    groups: [4, 8, 16, 32]
    channels: [64, 128, 256, 512]
    classes: 29

optimizer:
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.000001

scheduler:
    _target_ : torch.optim.lr_scheduler.StepLR
    step_size : 5
    gamma : 0.5